<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="month">
                <button class="nav-btn go-prev">&lt;</button>
                <div class="date">
                    <h1>August</h1>
                    <p></p>
                </div>
                <button class="nav-btn go-next">&gt;</button>
            </div>
            <div class="weekdays">
                <div class="sun">Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div class="sat">Sat</div>
            </div>
            <div class="days">
                
            </div>
        </div>
    </div>
    


    <script src="js/script.js"></script>

</html>
